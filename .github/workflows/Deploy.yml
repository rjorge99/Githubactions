name: DeployApp
run-name: ${{ github.actor }} is learning GitHub Actions
on: 
  push:
    branches:
      - main
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Build
        run: npm install
      - name: Content
        run: ls -la
      - name: Create artifact
        uses: actions/upload-artifact@v4
        with:
          name: 'dist'
          path: 'dist'
  ListContent:
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - name: Get artifact
        uses: actions/download-artifact@v4
        with:
          path: 'dist'
      - name: Content
        run: ls -la
      
        